<!DOCTYPE html>
<html lang="en">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo com Loops 02</title>
</head>
<body>
    <script>
      document.write("Tabuada Interativa (EXCLUÍMOS O PRODUTO COM 0):<br><br><hr>")
      let numero = parseInt(prompt(`Digite um númeo inteiro:`));
      //Estrutura de Loop vem abaixo;
      for (let contador = 1 ;contador <=10; contador ++){
          document.write(`${numero} x ${contador} = ${numero * contador}<br><br><hr>`)
	//numero e contador precisam estar separados na multiplicação;
      }
       
    </script>
</body>
</html>
